<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="ball" cx="38%" cy="32%" r="65%">
      <stop offset="0%" stop-color="#FFE44D"/>
      <stop offset="60%" stop-color="#FFB800"/>
      <stop offset="100%" stop-color="#E07A00"/>
    </radialGradient>
    <radialGradient id="shine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Ball body -->
  <circle cx="16" cy="16" r="15" fill="url(#ball)"/>
  <!-- White band -->
  <ellipse cx="16" cy="16" rx="15" ry="5.5" fill="white" opacity="0.9"/>
  <!-- Number 6 -->
  <text x="16" y="20.5" font-family="Arial Black, Arial, sans-serif" font-size="11" font-weight="900" text-anchor="middle" fill="#CC6600">6</text>
  <!-- Shine highlight -->
  <ellipse cx="11" cy="9" rx="4.5" ry="2.8" fill="url(#shine)" transform="rotate(-35 11 9)"/>
</svg>
